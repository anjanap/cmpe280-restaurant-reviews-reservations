<!DOCTYPE html>
<html>
<head>
    <title>CMPE 280</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="validations.js"></script>
    <script type="text/javascript" src="userinteractivity.js"></script>
    <script type="text/javascript" src="modal.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>

        $( function() {
            $( "#datepicker" ).datepicker();
        } );

        $( function() {
            var availableTags = [
                "San Jose",
                "San Fransisco",
                "New York",
                "New Jersey",
                "Chicago"
            ];
            $( "#tags" ).autocomplete({
                source: availableTags
//                appendTo: '#div',
//                open: function() { $('#div .ui-menu').width(30) }
            });
        } );

        $.extend($.ui.autocomplete.prototype.options, {
            open: function(event, ui) {
                $(this).autocomplete("widget").css({
                    "width": ($(this).width() + "px")
                });
            }
        });

        $( function() {
            $( document ).tooltip();
        } );
    </script>

</head>
<body onload="loadfirst()" background="/images/img5.jpg">

<div class="sidenav" id="mySidebar" style="background-color: #111111 ;position: fixed;width: 160px; height: 100%;">
    <a href="#">About</a>
    <a id="sideNav1" href="#about" onmouseover="mouseOverSideNav(1)" onmouseout="mouseOutSideNav(1)">About</a>
    <a id="sideNav2" href="#contact" onmouseover="mouseOverSideNav(2)" onmouseout="mouseOutSideNav(2)">Contact Us</a>
    <a id="sideNav3" href="#business" onmouseover="mouseOverSideNav(3)" onmouseout="mouseOutSideNav(3)">Business</a>
    <a id="sideNav4" href="#blog" onmouseover="mouseOverSideNav(4)" onmouseout="mouseOutSideNav(4)">Blog</a>
</div>

<div class="active">
    <ul>
        <li style="float: left;">
            <button style="float: left;" onclick="w3_open()">&#9776;</button>
        </li>
        <li style="float: left; margin-left: 700px">
            <h3 style="color:white">foodster</h3>
        </li>

        <li style="float: right;">
            <button id="b1" type="button"
                    onmouseover="mouseOver()"
                    onmouseout="mouseOut()"
                    onclick="document.getElementById('id01').style.display='block'">Sign Up
            </button>
        </li>
        <li style="float: right;" s>
            <button id="b2" type="button"
                    onmouseover="mouseOver1()"
                    onmouseout="mouseOut1()"
                    onclick="document.getElementById('id02').style.display='block'">Sign In
            </button>
        </li>
    </ul>
</div>

<div class="wrap">
    <div class="search">
        <input type="text" class="searchTerm" placeholder="Find restaurants" required>
        <input type="text" id="tags" class="searchCity" placeholder="City" required>
        <button type="submit" class="searchButton">
            Submit
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
    <form class="modal-content" id="signupform" action="/signup" method="POST" onsubmit="return signupForm()">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="first"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="firstname" title="Enter your first name">

            <label for="last"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="lastname" title="Enter your last name">

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" title="Enter your Email address. Format: xxx@xxx.com">

            <label for="phone"><b>Phone</b></label>
            <input type="text" placeholder="Enter Phone" name="phone" title="Enter your Phone Number. Format: (000) 000-0000">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" title="Enter your unique password">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" title="Enter that same password again">

            <label for="birthdate"><b>Date of Birth</b></label>
            <input type="text" id="datepicker" name="birthdate" title="Enter your birth date">

            <div class="clearfix">
                <button type="button"
                        id="b3"
                        onmouseover="mouseOver2()"
                        onmouseout="mouseOut2()"
                        onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel
                </button>
                <button type="submit"
                        id="b4"
                        onmouseover="mouseOver3()"
                        onmouseout="mouseOut3()"
                        class="signupbtn">Sign Up
                </button>
            </div>
        </div>
    </form>
</div>

<!-- The Modal (contains the Sign In form) -->
<div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close"
          title="Close Modal">&times;</span>
    <form class="modal-content" id="signinform" action="/signin" method="POST" onsubmit="return signinForm()">
        <div class="container">
            <h1>Sign In</h1>
            <p>Please fill in this form to Sign in.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" title="Enter your Email address. Format: xxx@xxx.com">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password"  title="Enter your unique password">

            <div class="clearfix">
                <button type="button"
                        id="b5"
                        onmouseover="mouseOver4()"
                        onmouseout="mouseOut4()"
                        onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel
                </button>
                <button type="submit"
                        id="b6"
                        onmouseover="mouseOver5()"
                        onmouseout="mouseOut5()"
                        class="signupbtn">Sign In
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
