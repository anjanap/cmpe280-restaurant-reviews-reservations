<!DOCTYPE html>
<html>
  <head>
    <title>CMPE 280</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css">
    <script type="text/javascript" src="validations.js"></script>
  </head>
  <body background="/images/img5.jpg">


<div class = "active">
  <ul>
      <li><button type="button" onclick="document.getElementById('id01').style.display='block'">Sign Up</button></li>
      <li><button type="button" onclick="document.getElementById('id02').style.display='block'">Sign In</button></li>
  </ul>
</div>

<div class="wrap">
   <div class="search">
      <input type="text" class="searchTerm" placeholder="Find restaurants?" required>
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" id="signupform" action="/signup" method="POST" onsubmit="return signupForm()">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="first"><b>First Name</b></label>
      <input type="text" placeholder="Enter First Name" name="firstname">

      <label for="last"><b>Last Name</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastname">

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email">

      <label for="phone"><b>Phone</b></label>
      <input type="text" placeholder="Enter Phone" name="phone">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password">

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password-repeat">

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>

<!-- The Modal (contains the Sign In form) -->
<div id="id02" class="modal">
  <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" id="signinform" action="/signin" method="POST" onsubmit="return signinForm()">
    <div class="container">
      <h1>Sign In</h1>
      <p>Please fill in this form to Sign in.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email">

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password">

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign In</button>
      </div>
    </div>
  </form>
</div>

    <script>
    // Get the modal
    var signup = document.getElementById('id01');
    var signin = document.getElementById('id02');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == signin) {
            signin.style.display = "none";
        }

        if (event.target == signup) {
            signup.style.display = "none";
        }
    }
    </script>
  </body>
</html>
