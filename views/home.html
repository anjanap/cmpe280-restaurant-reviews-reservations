    <script>
    var resultarr = '';
      $(document).ready(function() {
          $("#form")
              .submit(function(event) {
                  var formData = {
                  'restaurant_name': $('input[name=restaurant_name]').val()
                   };
                   $.ajax({
                     url: 'http://localhost:3000/search',
                     data: formData,
                       type: 'POST',
                       success: function (data) {

                           resultarr+='<section class="reserve-block">';
                              resultarr+=' <div class="container">';
                                  resultarr+=' <div class="row">';
                                    resultarr+='   <div class="col-md-6">';
                                        resultarr+='   <h5>'+data[0].restaurant_name+'</h5>';
                                        resultarr+='   <p><span></span></p>';
                                        resultarr+='   <p class="reserve-description">'+data[0].Cuisine+'</p>';
                                    resultarr+='   </div>';
                                    resultarr+='   <div class="col-md-6">';
                                      resultarr+='     <div class="reserve-seat-block">';
                                          resultarr+='     <div class="review-btn">';
                                          resultarr+='       <a href="#" class="btn btn-outline-danger">WRITE A REVIEW</a>';
                                          resultarr+='     </div>';
                                          resultarr+='     <div class="reserve-btn">';
                                            resultarr+='       <div class="featured-btn-wrap">';
                                          resultarr+='             <a href="#" class="btn btn-danger">RESERVE TABLE</a>';
                                        resultarr+='           </div></div></div></div></div></div></section>';

                                      resultarr+='   <section class="light-bg booking-details_wrap">';
                                          resultarr+='   <div class="container">';
                                          resultarr+='<div class="row">';
                                          resultarr+='    <div class="col-md-8 responsive-wrap">';
                                            resultarr+='      <div class="booking-checkbox_wrap mt-4">';
                                            resultarr+='          <h5>Reviews</h5>';
                                            resultarr+='          <hr>';

                                        for(var j=1;j<data.length;j++){
                                          resultarr+='        <div class="customer-review_wrap">';
                                             resultarr+='              <p>Amanda G</p>';
                                            resultarr+='              <p class="customer-text">'+data[j].Description+'</p>'
                                            resultarr+='      </div>';
                                          resultarr+='        <hr>';
                                        }
                                        resultarr+='      </div>';
                                        resultarr+='  </div>';
                                      resultarr+='  <div class="col-md-4 responsive-wrap"><div class="contact-info">';
                                        resultarr+='        <div class="address">';
                                          resultarr+='          <b><p>Address</p></b>';
                                          resultarr+='          <p> '+ data[0].Address+'</p>';
                                            resultarr+='    </div></div></div>';
                                    resultarr+='  </div>';
                                        resultarr+='</div>';
                                        resultarr+='</section>';

                         document.getElementById("display").innerHTML=resultarr;

                       },
                       error: function (xhr, status, error) {
                           console.log('Error: ' + error.message);
                         },
                       });
                  event.preventDefault();
              });
      });
      </script>
</head>
