<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>droppable demo</title>
  <style>
  .draggable {
    width: 50px;
    height: 50px;
    background: #ccc;
    float: left;
    margin-right: 10px;
  }
  #droppable {
    position: relative;
    left: 250px;
    top: 0;
    width: 125px;
    height: 125px;
    background: #999;
    color: #fff;
    padding: 10px;
  }
  </style>
</head>
<body>
 
<div class ="draggable" id="1"> 1 star</div>
<div class ="draggable" id="2"> 2 star</div>
<div class ="draggable" id="3"> 3 star</div>

<div id="droppable">Drop here</div>

<script>
$( ".draggable" ).draggable({
  stack: ".draggable",
  revert: "invalid"
});

$( ".draggable" ).droppable({
  drop: function() {
    console.log("back");
    $( ".draggable" ).draggable({revert:"invalid"});
    count=0;
  }
});

$( "#droppable" ).droppable({
  drop: function() {
    console.log( "dropped" );
        
    }

    $( "#droppable" ).droppable( "disable" ).droppable({
      deactivate: function( event, ui ) {
            console.log("revert");
            $( ".draggable" ).draggable({revert:"valid"});
      }
    **/
    });
/**
$( "#droppable" ).on( "drop", function() {
    $( "#droppable" ).droppable({
      deactivate: function( event, ui ) {}
    });
});
**/
</script> 
</body>
</html>
